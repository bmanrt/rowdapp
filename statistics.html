<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics</title>
    <link rel="stylesheet" href="statistics.css">
</head>
<body>
    <div class="form-container">
        <h1>User Statistics</h1>
        <div id="statistics-content">
            <!-- User statistics data will be populated here -->
        </div>
        <a href="dashboard.html" class="button">Back to Dashboard</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('statistics.php')
                .then(response => response.json())
                .then(data => {
                    const statsContent = document.getElementById('statistics-content');
                    const statsHtml = `
                        <p>Number of Data Captures: ${data.dataCaptures}</p>
                        <p>Number of Media Captures: ${data.mediaCaptures}</p>
                        <p>Total Points: ${data.points} (${data.dollars} dollars)</p>
                    `;
                    statsContent.innerHTML = statsHtml;
                })
                .catch(error => console.error('Error fetching statistics:', error));
        });
    </script>
</body>
</html>
